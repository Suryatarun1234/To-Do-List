<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,inital-scale=0.1">
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="To Do list.css">
        <body>
            <div class="container">
                <div class="box">
                    <h2>To Do List</h2>
                    <input type ="text" placeholder="Write here" id="inputbox" >
                    <ul id="list"></ul>
                </div>
            </div>
            <script>
                let inputbox =document.querySelector('#inputbox');
                let list =document.querySelector('#list');

                inputbox.addEventListener("keyup", function(event){
                    if (event.key == "Enter") {
                    addItem(this.value)
                    this.value = ""
                }
            })

            let addItem=(inputbox) => {
              let listItem = document.createElement("li");
              listItem.innerHTML = `${inputbox}<i></i>`;

                listItem.addEventListener("click", function(){
                    this.classList.toggle('done');
                })  

                listItem.querySelector("i").addEventListener("click", function(){
                listItem.remove();
            })
                list.appendChild(listItem);
            }
            </script>
        </body>
    </head>
</html>
